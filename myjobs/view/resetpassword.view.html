	
<div class="container-fluid text-center bg-success "> <!--Main Div-->
		
		
    	<div class= "col-lg-12"> <!--Header Div-->
				<h1 class="htext">
				<a class="pull-right" href="#"> <img  src="images/cancel.png"></a></h1>
			</div><!--Close Header Div-->
			
    
			<div class="row content"> <!--Form Row-->
			<div class="container col-lg-4 col-lg-offset-4 white-bg vheight5"> <!--Form Container-->
				<form class="form-inline" role="form" ng-submit="vm.checkMail()">
					<div class="col-lg-12"> <!--Form Heading-->
					<h3 align="center">Reset Password Request</h3>
					</div> <!-- Close Form Heading-->
					
					<div class="col-lg-12">	<!--Form Div-->
						<div class="form-group col-sm-12"> 
								<input class="form-control" type="email" name="Email" placeholder="Email address"
								ng-model="vm.email" required />
						</div>
						<div class="form-group col-lg-6 text-left">
							<label class="form-group">Reset instructions will be sent to your email</label>
						</div>
						<div class="form-group col-lg-6 ">	
							<button class="btn btn-primary col-lg-offset-6" ng-disabled="form.$invalid" type="submit">Send</button>
						</div>
					</div> <!--Close Form Div-->
				</form>
			</div> <!-- Close Form Container-->
		</div> <!--Close Form Row-->
	</div>	<!-- Close Main Div-->
